<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Estudante</title>
</head>
<body>
  <h1>Cadastrar Estudante</h1>
  <form id="formEstudante">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="matricula" placeholder="MatrÃ­cula" required>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="resultado"></div>
  <script>
    document.getElementById('formEstudante').onsubmit = async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const matricula = document.getElementById('matricula').value;
      const resposta = await fetch('http://localhost:3000/api/estudantes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, matricula })
      });
      const dados = await resposta.json();
      document.getElementById('resultado').innerText = JSON.stringify(dados);
    }
  </script>
</body>
</html>
