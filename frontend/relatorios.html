

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios - Requerimentos Acadêmicos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <h1>Relatórios do Sistema</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Sistema</a></li>
            </ul>
        </nav>
    </header>

    <div id="relatorio-container"></div>
    <script>
        // Ao carregar a página, exibe o relatório salvo
        window.onload = function() {
            const html = localStorage.getItem('relatorioHtml');
            if (html) {
                document.getElementById('relatorio-container').innerHTML = html;
                // Se quiser limpar após exibir:
                // localStorage.removeItem('relatorioHtml');
            }
        }
    </script>

    
    <footer>
        <p>Desenvolvido por Hamilton - Projeto de Programação Web</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
