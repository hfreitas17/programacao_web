
<!-- O arquivo index.html é a página principal do frontend do sistema de requerimentos acadêmicos. 
    Ele organiza a interface do usuário em seções para gestão de estudantes, cursos, categorias de requerimento, 
    requerimentos e relatórios, além de incluir botões para cadastro, edição e geração de relatórios. 
    Também faz a ligação com o arquivo de estilos e o script principal da aplicação. 
 -->




<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimentos Acadêmicos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Sistema de Requerimentos Acadêmicos</h1>        
    </header>

    <main>
        <section id="estudantes">
            <h2>Gestão de Estudantes</h2>
            <button onclick="abrirFormulario('estudante')">Cadastrar Estudante</button> <b></b>
            <button onclick="abrirFormularioEditar('estudante')">Editar</button>
            <div id="lista-estudantes"></div>
        </section>

        <section id="cursos">
            <h2>Gestão de Cursos</h2>
            <button onclick="abrirFormulario('curso')">Cadastrar Curso</button>
            <button onclick="abrirFormulario('curso')">Editar</button>
            <div id="lista-cursos"></div>
        </section>

        <section id="categorias">
            <h2>Categorias de Requerimentos</h2>
            <button onclick="abrirFormulario('categoria')">Cadastrar Categoria</button>
            <div id="lista-categorias"></div>
        </section>

        <section id="requerimentos">
            <h2>Requerimentos</h2>
            <button onclick="abrirFormulario('requerimento')">Cadastrar Requerimento</button>
            <button onclick="abrirFormularioEditar('requerimento')">Editar</button>
            <div id="lista-requerimentos"></div>
        </section>

        <section id="relatorios">
            <h2>Relatórios</h2>

            <section id="estudantesPorCurso" style="margin-bottom: 24px;">
                <button onclick="gerarRelatorio('estudantesPorCurso')">Estudantes por Curso</button>
                <div id="lista-estudantesPorCurso"></div>
            </section>

            <section id="requerimentos" style="margin-bottom: 24px;">
                <button onclick="gerarRelatorio('requerimentos')">Todos os Requerimentos</button>
                <div id="lista-requerimentos"></div>
            </section>

            <section id="quatRequerimentos" style="margin-bottom: 24px;">
                <button onclick="gerarRelatorio('quatRequerimentos')">Quantidade de Requerimentos por Curso e Coordenação</button>
                <div id="lista-quatRequerimentos"></div>
            </section>

    </main>

    <footer>
        <p>Desenvolvido por Hamilton - Projeto de Programação Web </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
