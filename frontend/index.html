<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimentos Acadêmicos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Sistema de Requerimentos Acadêmicos</h1>
        <nav>
            <ul>
                <li><a href="#estudantes">Estudantes</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#categorias">Categorias</a></li>
                <li><a href="#requerimentos">Requerimentos</a></li>
                <li><a href="#relatorios">Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="estudantes">
            <h2>Gestão de Estudantes</h2>
            <button onclick="abrirFormulario('estudante')">Cadastrar Estudante</button>
            <div id="lista-estudantes"></div>
        </section>

        <section id="cursos">
            <h2>Gestão de Cursos</h2>
            <button onclick="abrirFormulario('curso')">Cadastrar Curso</button>
            <div id="lista-cursos"></div>
        </section>

        <section id="categorias">
            <h2>Categorias de Requerimentos</h2>
            <button onclick="abrirFormulario('categoria')">Cadastrar Categoria</button>
            <div id="lista-categorias"></div>
        </section>

        <section id="requerimentos">
            <h2>Requerimentos</h2>
            <button onclick="abrirFormulario('requerimento')">Cadastrar Requerimento</button>
            <div id="lista-requerimentos"></div>
        </section>

        <section id="relatorios">
            <h2>Relatórios</h2>
            <ul>
                <li><button onclick="listarPorCurso()">Estudantes por Curso</button></li>
                <li><button onclick="listarRequerimentos()">Todos os Requerimentos</button></li>
                <li><button onclick="quantidadePorCurso()">Quantidade por Curso (Coordenação)</button></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Hamilton - Projeto de Programação Web </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
